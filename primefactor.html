function primeFactors()
{

    {
      factors.push(n);
      return factors;
    }

      if(n % divisor == 0)
        {
          isPrime = false;
        }
      if(divisor == 2)
        {
          divisor ++;
        }
      else
        {
          divisor += 2;
        }
    }
if(isPrime)
